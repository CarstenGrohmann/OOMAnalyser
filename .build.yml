image: archlinux
arch:  x86_64
packages:
  - python3
  - python-virtualenv
  - git
sources:
  - https://git.sr.ht/~carstengrohmann/OOMAnalyser
shell: null
tasks:
  - setup_pkgs: |
      git clone https://aur.archlinux.org/rollup.git
      cd rollup
      makepkg --noconfirm -si
      cd ..
      git clone https://aur.archlinux.org/python37.git
      cd python37
      makepkg --noconfirm -si --skippgpcheck
  - setup_venv: |
      cd OOMAnalyser
      make venv
  - build: |
      cd OOMAnalyser
      make build
      ls -l OOMAnalyser.html OOMAnalyser.js
triggers:
  - action: email
    condition: failure
    to: Carsten Grohmann <mail@carstengrohmann.de>