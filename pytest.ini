[pytest]
# Test discovery patterns
testpaths = .
python_files = test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --timeout=1200

# Markers for test categorization
markers =
    browser: Browser-based Selenium tests
    python_only: Pure Python logic tests (no browser)
